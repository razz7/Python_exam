<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lix</title>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    </head>
    <body>
        <div>
           
          
        <canvas id="line" width="900" height="400"></canvas> 


            <script>
                var ctx = document.getElementById("line").getContext("2d");
                var lineChart = new Chart(ctx, {
                    type: "line",
                    data: {
                        labels: {{labels | safe}},
                        datasets: [
                            {
                                label: "Lix value for all speehes",
                                data: {{ values | safe }},
                                fill: false,
                                borderColor: "rgb(75, 192, 192)",
                                lineTension: 0.1
                            }
                        ]   
                    },
                    options: {
                        responsive: false,
                        
                    }
                });

            </script>

        </div>
    </body>
</html>
